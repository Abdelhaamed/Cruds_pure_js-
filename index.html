        </div>

        <input type="text" id="category" placeholder="category">
        <button id="create">create</button>
        <input onkeyup="searching(this.value)" type="text" id="search" placeholder="search">
        <div class="twosearch">
            <button onclick="searchmoding(this.id)" id="searchtitle">search by title</button>
            <button onclick="searchmoding(this.id)" id="searchcat">search by catagory</button>

        </div>
        <div id="deleteall"></div>
        <div class="table">
            <table>
                <tr>
                    <tH>ID</tH>
                    <th>TITLE</th>
                    <th>PRICE</th>
                    <th>TAXES</th>
                    <th>ADS</th>
                    <th>DISCOUNT</th>
                    <th>TOTAL</th>
                    <th>CATEGORY</th>
                    <th>DELETE</th>
                    <th>UPDATE</th>


                </tr>
                <tbody id="tbody">

                </tbody>


            </table>

        <button onclick="goToTop()" id="myBtn" title="Go to top">Top</button>
